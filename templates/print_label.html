<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Print Label</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f2f2f2;
        }
        .label {
            background-color: #fff;
            border: 2px solid #333;
            padding: 30px;
            width: 300px;
            margin: 50px auto;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        .label div {
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
    <script>
        window.onload = function() {
            window.print();
            // Optionally close the window after printing:
            // window.close();
        };
    </script>
</head>
<body>
<div class="label">
    <div>User ID: {{ user_id }}</div>
    <div>Username: {{ username }}</div>
    <div>Price: {{ price }}</div>
</div>
</body>
</html>
