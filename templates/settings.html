<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>

<div class="breadcrumb">
    <a href="{{ url_for('dashboard') }}">Dashboard</a> > Settings
</div>

<h2>Settings</h2>

<form action="{{ url_for('start_live') }}" method="post">
    <label for="live_user_id">TikTok Live User ID:</label>
    <input type="text" id="live_user_id" name="live_user_id" value="{{ live_user_id }}">
    <button type="submit" class="button">Start Live</button>
</form>

<form action="{{ url_for('sync_csv') }}" method="post">
    <button type="submit" class="button">Sync CSV to Postgres</button>
</form>

</body>
</html>
